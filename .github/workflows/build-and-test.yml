name: Build, Test

# Триггер для запуска пайплайна
on:
  push:
    branches:
      - master
      - 'feature-*'
  pull_request:
    branches:
      - master

jobs:
  build:
    # Задача запускается на ОС ubuntu
    runs-on: ubuntu-latest

    steps:
      # Это действие извлекает репозиторий из папки $GITHUB_WORKSPACE,
      # чтобы рабочий процесс мог получить к нему доступ.
      - uses: actions/checkout@v3

      # Настройки java
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Права на запуск gradlew
      - name: chmod for Gradle Wrapper
        run: chmod +x ./gradlew

      # Билд проекта
      - name: Build project
        run: ./gradlew build -x test

      # Сохраняем jar как артефакт для других job
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-libs
          path: build/libs/*.jar

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Права на запуск gradlew
      - name: chmod for Gradle Wrapper
        run: chmod +x ./gradlew

      # Тест проекта
      - name: Run tests
        run: ./gradlew test
